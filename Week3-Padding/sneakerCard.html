<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }       

            .product-card {
                background: white;
                width: 250px;
                padding: 10px 20px 30px 40px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                text-align: center;
            }

            .product-card img {
                width: 100%;
                border-radius: 8px;
            }

            .product-card h2 {
                font-size: 18px;
                margin: 10px 0;
            }

            .price {
                color: green;
                font-weight: bold;
                margin: 5px 0 15px 0;
            }

            .buy-btn {
                background-color: #ff6600;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .buy-btn:hover {
                background-color: #e65c00;
            }
        </style>
</head>
<body>
    <div class="product-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQh-TRCi8byOhEMtxPnovOGklTjazLOmSWhcg&s" alt="Product Image">
        <h2>Cool Sneakers</h2>
        <p class="price">$49.99</p>
        <button class="buy-btn">Buy Now</button>
    </div>
</body>
</html>
